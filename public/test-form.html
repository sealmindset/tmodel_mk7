<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test LLM Provider Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>Test LLM Provider Form</h3>
          </div>
          <div class="card-body">
            <form action="/api-settings" method="POST">
              <div class="mb-3">
                <label class="form-label">LLM Provider</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="llmProvider" id="providerOpenAI" value="openai" checked>
                  <label class="form-check-label" for="providerOpenAI">
                    OpenAI API (Internet required)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="llmProvider" id="providerOllama" value="ollama">
                  <label class="form-check-label" for="providerOllama">
                    Ollama (Local models)
                  </label>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="openaiApiKey" class="form-label">OpenAI API Key</label>
                <input type="text" class="form-control" id="openaiApiKey" name="openaiApiKey" value="test-key">
              </div>
              
              <div class="mb-3">
                <label for="openaiModel" class="form-label">OpenAI Model</label>
                <select class="form-select" id="openaiModel" name="openaiModel">
                  <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                  <option value="gpt-4">GPT-4</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="ollamaModel" class="form-label">Ollama Model</label>
                <select class="form-select" id="ollamaModel" name="ollamaModel">
                  <option value="llama3.3:latest">llama3.3:latest</option>
                  <option value="mistral:latest">mistral:latest</option>
                </select>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit Test Form</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
